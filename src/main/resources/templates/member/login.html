<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
<body>
<h1>Login 페이지입니다.</h1>
<form th:action="@{/member/login}" method="post">
	<label>ID : </label>
	<input type="text" name="username">

	<label>PWD : </label>
	<input type="password" name="password">

	<button type="submit">Submit</button>
</form>

</body>
</html>
